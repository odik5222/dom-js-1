<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image on Button Click</title>
</head>
<body>
    <img id="image" src="1.jpg" alt="Image" width="300">
    <br>
    <button class="changeImageBtn" data-img="1.jpg">Image 1</button>
    <button class="changeImageBtn" data-img="2.jpg">Image 2</button>
    <button class="changeImageBtn" data-img="3.jpeg">Image 3</button>
    <button class="changeImageBtn" data-img="4.jpg">Image 4</button>
    <button class="changeImageBtn" data-img="5.jfif">Image 5</button>

    <script src="script.js"></script>
</body>
</html>
